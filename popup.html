<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>操作</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>

<ul class="nav nav-tabs" role="tablist" id="main-nav">
  <li role="presentation" class="active">
    <a href="#upload-form" aria-controls="upload-form" role="tab" data-toggle="tab"><i class="fa fa-upload"></i> 上传字幕</a>
  </li>
  <li role="presentation">
    <a href="#list" aria-controls="list" role="tab" data-toggle="tab"><i class="fa fa-th-list"></i> 已有字幕</a>
  </li>
</ul>

<div class="tab-content">
  <form role="tabpanel" class="tab-pane active" id="upload-form">
    <input type="file" name="file" id="file" class="hidden" accept="*.srt">
    <div class="form-group">
      <div class="drag-area">
        <i class="fa fa-file-text-o fa-2x"></i>
        <p>*.srt</p>
        请将文件拖到这里
      </div>
    </div>
    <div class="form-group">
      <p>或者</p>
      <label for="file" class="btn btn-primary btn-block">
        <i class="fa fa-search"></i>
        上传硬盘上的文件
      </label>
    </div>
    <div class="no-video-cover">
      该页面没有视频,无法使用字幕
    </div>
  </form>
  <div role="tabpanel" class="tab-pane" id="list">
    <ul>
      <script type="text/x-handlebars-template">
        <li id="{{id}}">
          <input type="checkbox" id="item-{{id}}">
          <label for="item-{{id}}">{{filename}}</label>
        </li>
      </script>
    </ul>
  </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone-min.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/SparkMD5/spark-md5.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
